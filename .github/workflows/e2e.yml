name: E2E Tests

on:
  push:
    branches: [main, feat/**, ops/**]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm --filter @khaledaun/db run db:generate
          pnpm --filter @khaledaun/site build
        env:
          # Mock DATABASE_URL for build (won't actually connect)
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm exec playwright test apps/tests/e2e/public-phase5*.spec.ts apps/tests/e2e/cms-lite-workflow.spec.ts
        env:
          ADMIN_URL: http://localhost:3000
          NEXT_PUBLIC_SITE_URL: http://localhost:3001

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

