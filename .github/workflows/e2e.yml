name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate --workspace=@khaledaun/db
        env:
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock

      - name: Build site
        run: npm run build --workspace=@khaledaun/site
        env:
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock
          REVALIDATE_SECRET: test-secret
          PREVIEW_SECRET: test-secret
          SITE_URL: http://localhost:3001

      - name: Build admin
        run: npm run build --workspace=@khaledaun/admin
        env:
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock
          REVALIDATE_SECRET: test-secret
          PREVIEW_SECRET: test-secret
          SITE_URL: http://localhost:3001

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright deps (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Start site in background
        run: |
          cd apps/site
          PORT=3001 npm start > ../../site.log 2>&1 &
          echo $! > ../../site.pid
        env:
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock
          REVALIDATE_SECRET: test-secret
          PREVIEW_SECRET: test-secret
          SITE_URL: http://localhost:3001
          PORT: 3001

      - name: Start admin in background
        run: |
          cd apps/admin
          PORT=3000 npm start > ../../admin.log 2>&1 &
          echo $! > ../../admin.pid
        env:
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock
          REVALIDATE_SECRET: test-secret
          PREVIEW_SECRET: test-secret
          SITE_URL: http://localhost:3001
          PORT: 3000

      - name: Wait for apps to be ready
        run: |
          echo "Waiting for site..."
          timeout 60 bash -c 'until curl -sf http://localhost:3001/api/health; do sleep 2; done'
          echo "Waiting for admin..."
          timeout 60 bash -c 'until curl -sf http://localhost:3000/api/health; do sleep 2; done'
          echo "Apps ready!"

      - name: Run E2E tests (shard ${{ matrix.shard }}/4)
        run: npx playwright test --shard=${{ matrix.shard }}/4
        env:
          ADMIN_URL: http://localhost:3000
          NEXT_PUBLIC_SITE_URL: http://localhost:3001
          REVALIDATE_SECRET: test-secret
          REQUIRE_AR_FOR_PUBLISH: "false"

      - name: Cleanup
        if: always()
        run: |
          [ -f site.pid ] && kill $(cat site.pid) || true
          [ -f admin.pid ] && kill $(cat admin.pid) || true

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: app-logs-shard-${{ matrix.shard }}
          path: |
            site.log
            admin.log
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7
